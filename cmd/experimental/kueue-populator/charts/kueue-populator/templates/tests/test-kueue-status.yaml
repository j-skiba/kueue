apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-kueue-status-test"
  namespace: "{{ .Release.Namespace }}"
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  serviceAccountName: "{{ .Release.Name }}-test-sa"
  containers:
    - name: kubectl
      image: bitnami/kubectl:latest
      command:
        - /bin/sh
        - -c
        - |
          set -ex
          echo "Checking Kueue Deployments..."
          kubectl get deployment -n "{{ .Release.Namespace }}" "{{ .Release.Name }}-kueue-controller-manager" -o jsonpath='{.status.readyReplicas}' | grep 1
          kubectl get deployment -n "{{ .Release.Namespace }}" "{{ .Release.Name }}-kueue-populator" -o jsonpath='{.status.readyReplicas}' | grep 1
          echo "Kueue Deployments OK"
  restartPolicy: Never
