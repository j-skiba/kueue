kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiVersion: kubeadm.k8s.io/v1beta3
    scheduler:
      extraArgs:
        v: "3"
        bind-address: "0.0.0.0"      # Unlocks monitoring
    controllerManager:
      extraArgs:
        v: "3"
        bind-address: "0.0.0.0"      # Unlocks monitoring
    etcd:
      local:
        extraArgs:
          listen-metrics-urls: "http://0.0.0.0:2381"
    apiServer:
      extraArgs:
        enable-aggregator-routing: "true"
        v: "3"
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        v: "3"
- role: worker
  labels:
    instance-type: on-demand
- role: worker
  labels:
    instance-type: spot

kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        v: "3"