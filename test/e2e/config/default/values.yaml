controllerManager:
  manager:
    image:
      pullPolicy: IfNotPresent
    containerSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
  replicas: 2
  imagePullSecrets: []
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 20
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  topologySpreadConstraints: []
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
kubernetesClusterDomain: cluster.local
managerConfig:
  controllerManagerConfigYaml: |-
    apiVersion: config.kueue.x-k8s.io/v1beta2
    kind: Configuration
    metrics:
      enableClusterQueueResources: true
    leaderElection:
      leaderElect: true
    controller:
      groupKindConcurrency:
        Job.batch: 10
        Pod: 10
        Workload.kueue.x-k8s.io: 10
        LeaderWorkerSet.leaderworkerset.x-k8s.io: 10
        RayJob.ray.io: 10
        RayCluster.ray.io: 10
        StatefulSet.apps: 10
        Deployment.apps: 10
        LocalQueue.kueue.x-k8s.io: 1
        ClusterQueue.kueue.x-k8s.io: 1
        ResourceFlavor.kueue.x-k8s.io: 1
    fairSharing: {}
    integrations:
      frameworks:
        - "batch/job"
        - "kubeflow.org/mpijob"
        - "ray.io/rayjob"
        - "ray.io/raycluster"
        - "jobset.x-k8s.io/jobset"
        - "kubeflow.org/paddlejob"
        - "kubeflow.org/pytorchjob"
        - "kubeflow.org/tfjob"
        - "kubeflow.org/xgboostjob"
        - "kubeflow.org/jaxjob"
        - "workload.codeflare.dev/appwrapper"
        - "pod"
        - "deployment"
        - "statefulset"
        - "leaderworkerset.x-k8s.io/leaderworkerset"
    featureGates:
      MultiKueueBatchJobWithManagedBy: true
      LocalQueueMetrics: true
